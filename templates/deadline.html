{% extends 'base.html' %}

{% block title %}
Расписание
{% endblock title %}

{% block body %}

<div class="container mt-5">
    <h1>Дедлайны</h1>

    {% for el in deadline %}
    <div class="alert alert-info">
        <h2>{{ el.subject }}</h2>
        <p>{{ el.description }}</p>
        <p><b> Дата: {{ el.date }}  </b></p>
        <a href="/deadline/{{ el.id }}" class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}

</div>
{% endblock body %}
